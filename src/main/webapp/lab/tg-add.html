<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 通知公告信息录入
        </div>
    </div>

    <div class="tpl-block">
        <div class="am-g">
            <div class="tpl-form-body tpl-form-line">
                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <label for="tg-title" class="am-u-sm-3 am-form-label">标题 <span
                                class="tpl-form-line-small-title">Title</span></label>
                        <div class="am-u-sm-9">
                            <input type="text" class="tpl-form-input" id="tg-title" placeholder="请输入标题文字">
                            <small style="color: #888888;font-size: 8px;">请填写标题文字10-20字左右</small>
                        </div>
                    </div>

                    <!--<div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">附件 <span
                                class="tpl-form-line-small-title">File</span></label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 文件上传
                                </button>
                                <input id="doc-form-file" type="file" multiple>
                            </div>

                        </div>
                    </div>-->

                    <div class="am-form-group">
                        <label for="tg-intro" class="am-u-sm-3 am-form-label">内容
                            <span
                                    class="tpl-form-line-small-title">Content</span></label>
                        <div class="am-u-sm-9">
                            <textarea onkeydown="if(this.value.length>=1000) {event.returnValue=false}"
                                      rows="10" id="tg-intro" placeholder="请输入公告内容"></textarea>
                            <small style="color: #888888;font-size: 8px;">最多1000字</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button id="commit_tg" onclick="lab.commitTg()" type="button"
                                    class="am-btn am-btn-primary tpl-btn-bg-color-success ">发布
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
