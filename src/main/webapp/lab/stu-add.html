<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span>学生信息
        </div>
    </div>
    <div class="tpl-block ">
        <div class="am-g tpl-amazeui-form">
            <div class="am-u-sm-12 am-u-md-9">
                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="stu-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="stu-name" placeholder="姓名 / Name">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
                        <div class="am-u-sm-9">
                            <input type="email" id="stu-email" placeholder="输入你的电子邮件 / Email">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="stu-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                        <div class="am-u-sm-9">
                            <input type="tel" id="stu-phone"
                                   onkeydown="if(this.value.length>=11) {event.returnValue=false}"
                                   placeholder="输入你的电话号码 / Telephone">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="stu-intro" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                        <div class="am-u-sm-9">
                            <textarea  onkeydown="if(this.value.length>=300) {event.returnValue=false}"
                                       rows="5" id="stu-intro" placeholder="输入个人简介"></textarea>
                            <small style="color: #888888;font-size: 8px;">最多300字</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button type="button" id="stu_commit" onclick="" class="am-btn am-btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
